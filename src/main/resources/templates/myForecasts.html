<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="http://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .forecast-block {
            margin-top: 50px;
        }
        .ok {
            color: darkgreen;
            display: none;
        }

    </style>
</head>
<body>

<table class="table table-bordered border-success" style="width: 40%">
    <style>
        table {
            border-collapse: collapse;
            border: 3px solid black;
        }
        th, td {
            padding: 15px;
            border: 3px solid black;
        }

    </style>
    <thead>
    <tr class="table-active">
        <th>Date & Time</th>
        <th>Temperature</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="forecast : ${myForecasts}">
        <td th:text="${forecast.date}"></td>
        <td th:text="${forecast.temperature}"></td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</body>
</html>
</body>
</html>
